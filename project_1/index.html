<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="/images/top_circle.svg" alt="top_circle" class="bg_image bg_image_top">
    <img src="/images/bottom_circle.svg" alt="bottom_circle" class="bg_image bg_image_bottom">

    <article class="card">
        <header class="card_header">
            <img src="/images/card_circle.svg" alt="card_image" class="card_header_image">
            <img src="/images/profile_victor.jpg" alt="victor_image" class="card_header_profile">
        </header>
        <section class="card_body">
            <p class="card_text">Victor Crest
            <span class="card_text card_text_form">26</span>
            <p class="card_text card_text_form" card_text_form>London</p>
        </section>
        <footer class="card_footer">
            <div class="card_status">
                <p class="card_number">80K</p>
                <P class="card_text card_text_form">Followers</P>
            </div>
            <div class="card_status">
                <p class="card_number">803K</p>
                <P class="card_text card_text_form">Likes</P>
            </div>
            <div class="card_status">
                <p class="card_number">1.4K</p>
                <p class="card_text card_text_form">Photos</p>
            </div>
        </footer>
    </article>

</body>
</html>
